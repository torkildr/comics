{% extends "base.html" %}
{% load bootstrap %}


{% block title %}
  Feedback to site admin
{% endblock %}


{% block content %}

  <div class="page-header">
    <h1>Feedback <small>to site admin</small></h1>
  </div>

  <form action="" method="post" id="feedback" class="form">
    {% csrf_token %}

    {{ feedback_form|bootstrap }}

    <div class="form-group">
      <button type="submit" class="btn btn-primary">
        <i class="fa fa-envelope"></i>
        Send to site administrator
      </button>
    </div>
  </form>

{% endblock %}
