{% extends "base.html" %}
{% load bootstrap %}

{% block title %}
  Change password
{% endblock %}

{% block content %}

  <div class="page-header">
    <h1>Change password</h1>
  </div>

  <form method="post" action="{% url "password_change" %}" class="form-horizontal">
    {% csrf_token %}

    {{ form|bootstrap_horizontal }}

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-pencil"></i>
          Change password
        </button>
      </div>
    </div>
  </form>

{% endblock %}
