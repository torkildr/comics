{% extends "base.html" %}
{% load bootstrap %}

{% block title %}
  Invite a friend
{% endblock %}


{% block content %}

    <h1>Invite a friend <small>to use {{ site_title }}</small></h1>

  <p>

  </p>

{% endblock %}
